
<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="countdownMain.html">
    <widget-row>
        <widget-cell ng-repeat="item in countdowns.value | filter: {favorite: true}" clickable ng-click="showDetails(item)">
            <h2>{{item.remaining}}</h2> {{item.name}}
        </widget-cell>
    </widget-row>
    
    <widget-row ng-repeat="item in countdowns.value" clickable ng-click="showDetails(item)">
        <widget-cell fill>
            <div class="itemName">{{item.name}}</div>
            <div class="pDetails">{{item.remaining}}</div>
        </widget-cell>
        <widget-cell>
            <widget-icon name="angle-right"></widget-icon>
        </widget-cell>
    </widget-row>
    <wr ng-if="countdowns.value.length == 0">
        <wc>
           
            <wr
    </wr>
</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="countdownDetails.html">
    <!-- 'wr' and 'wc' are short for 'widget-row' and 'widget-cell' -->
    <wr>
        <wc fill>
            <h2>{{detailsItem.value.name}}</h2>
        </wc>
        <wc clickable ng-click="deleteCountdown(detailsItem.value)">
            <widget-icon name="trash-empty"></widget-icon>
        </wc>
        <wc clickable ng-click="toggleFavorite(detailsItem.value)">
            <widget-icon name="{{detailsItem.value.favorite?'star':'star-empty'}}"></widget-icon>
        </wc>
    </wr>
    <wr>
        <wc>
            <div class="pDetails">
                {{detailsItem.value.remaining}}
            </div>
        </wc>
    </wr>
    <wr>
        <wc>
            {{detailsItem.value.deadline}}
        </wc>
    </wr>
</script>
