<!-- Primary template that will get shown when widget loads -->
<script type="text/ng-template" id="countdownMain.html"> 
	<div class="item" ng-repeat="item in countdowns.value | filter: {favorite: true}" clickable ng-click="showDetails(item)">
		<h2>{{item.remaining}}</h2> {{item.name}}
	</div>
		
	<div class="item" ng-repeat="item in countdowns.value" clickable ng-click="showDetails(item)">
        <span class="itemName">{{item.name}}</span>
		<p>
            <span class="pDetails">{{item.remaining}}</span>
		</p>
	
		 <i class="ion-chevron-right icon"></i>
	</div>
</script>

<!-- This template gets shown when user clicks one of the items in the list -->
<script type="text/ng-template" id="countdownDetails.html"> 
	<div class="item">
		<h2>{{detailsItem.value.title}}</h2>
		<p><span ng-repeat= "tag in detailsItem.value.tags">[{{tag}}]</span> </p>
	</div>
	<div class="item item-text-wrap"><p>{{detailsItem.value.details}}</p></div>
</script>
